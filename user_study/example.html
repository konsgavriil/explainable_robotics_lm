<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Text</title>
    <style>
        .container {
            display: flex;
            align-items: center;
        }
        .container img {
            max-width: 50%; /* Adjust as needed */
            height: auto;
        }
        .container .text {
            padding-left: 20px; /* Space between image and text */
            max-width: 50%; /* Adjust as needed */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/c2_b.jpeg" alt="Description of image">
        <div class="text">
            <h2>Title of the Text</h2>
            <p>Your text goes here. This is a sample paragraph to demonstrate how the text will appear next to the image. Adjust the content as necessary.</p>
        </div>
    </div>
</body>
</html>
